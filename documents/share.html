<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Document</title>
  <link rel="stylesheet" href="/style.css?v=2025.01.09E" />
  <style>
    body{margin:0;background:#f7f7f4;color:#0f172a;font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;}
    main{max-width:820px;margin:0 auto;padding:28px 16px 60px;}
    .share-card{background:#fff;border:1px solid #e2e8f0;border-radius:18px;padding:20px;box-shadow:0 18px 40px rgba(15,23,42,.12);}
    .share-header{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;}
    .share-title{margin:0;font-size:22px;}
    .share-note{margin:8px 0 0;color:#475569;font-size:14px;}
    .pin-card{margin-top:16px;padding:14px;border-radius:14px;background:#f8fafc;border:1px solid #e2e8f0;}
    .pin-card label{display:block;font-weight:700;margin-bottom:8px;}
    .pin-row{display:flex;gap:10px;flex-wrap:wrap;}
    .pin-row input{flex:1;min-width:180px;padding:10px 12px;border:1px solid #cbd5f5;border-radius:10px;font-size:16px;}
    .btn{border:none;border-radius:999px;padding:10px 18px;font-weight:700;cursor:pointer;background:#0f172a;color:#fff;}
    .btn.secondary{background:#e2e8f0;color:#0f172a;}
    .meta-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px;margin-top:16px;font-size:14px;color:#334155;}
    .meta-grid div{background:#f8fafc;border:1px solid #e2e8f0;border-radius:12px;padding:10px 12px;}
    .section{margin-top:16px;}
    .section h3{margin:0 0 8px;font-size:16px;}
    .attachment{margin-top:10px;display:flex;flex-direction:column;gap:12px;}
    .attachment img{max-width:100%;border-radius:12px;box-shadow:0 12px 28px rgba(15,23,42,.18);}
    .attachment iframe{width:100%;height:70vh;border:none;border-radius:12px;box-shadow:0 12px 28px rgba(15,23,42,.12);}
    .status{margin-top:14px;font-size:14px;color:#475569;}
    .error{color:#b91c1c;font-weight:700;}
  </style>
</head>
<body>
  <main>
    <div class="share-card">
      <div class="share-header">
        <h1 class="share-title">Shared Document</h1>
        <span class="status" id="shareStatus">Checking linkâ€¦</span>
      </div>
      <p class="share-note">This link is single-use and expires after it is opened.</p>

      <div class="pin-card" id="pinCard" hidden>
        <label for="sharePinInput">Enter share PIN</label>
        <div class="pin-row">
          <input id="sharePinInput" type="password" inputmode="numeric" autocomplete="one-time-code" />
          <button class="btn" id="sharePinSubmit" type="button">Unlock</button>
        </div>
        <p class="status" id="pinStatus"></p>
      </div>

      <div id="docContent" hidden>
        <div class="meta-grid" id="docMeta"></div>
        <div class="section" id="docNotes"></div>
        <div class="section" id="docAttachment"></div>
      </div>
    </div>
  </main>

  <script type="module" src="/documents/share.js?v=2025.01.09E"></script>
</body>
</html>
