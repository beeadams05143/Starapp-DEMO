<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My STAR Voice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css?v=2025.01.09N" />
  <style>
    :root{
      --paper:#fffdf7;
      --ink:#0f172a;
      --muted:#6b7280;
      --accent:#f59e0b;
      --line:#e5e7eb;
      --chip:#f8fafc;
      --shadow:0 10px 22px rgba(15,23,42,.10);
    }
    html, body{ min-height:100%; }
    body{ background:#f4f1ea; color:var(--ink); overflow-x:hidden; }

    .voice-shell{
      max-width:1100px;
      margin:0 auto;
      padding:16px 16px 24px;
      display:flex;
      flex-direction:column;
      min-height:calc(100vh - var(--appbar-h,56px) - var(--tabbar-h,72px) - 12px);
      gap:12px;
    }

    .voice-header{
      background:var(--paper);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:var(--shadow);
      padding:14px 16px 12px;
      display:grid;
      gap:12px;
      position:sticky;
      top:0;
      z-index:5;
      border-left:6px solid #111;
    }

    .title-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .title-row h1{ margin:0; font-size:22px; }

    .title-actions{ display:flex; gap:8px; align-items:center; }

    .icon-btn{
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      padding:6px 10px;
      font-weight:800;
      cursor:pointer;
      font-size:13px;
    }

    .edit-toggle{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:700;
      font-size:13px;
      color:#111827;
      background:#fff;
      border:1px solid var(--line);
      border-radius:999px;
      padding:6px 10px;
    }
    .edit-toggle input{ width:18px; height:18px; accent-color:#111; }

    .builder-panel{
      display:grid;
      gap:10px;
    }
    .builder-title{
      font-size:20px;
      font-weight:800;
    }
    .sentence-line{
      font-size:22px;
      font-weight:800;
      background:#111;
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      transition:box-shadow .2s ease, transform .2s ease;
    }
    .sentence-line span{ opacity:.9; }
    .sentence-line.is-flash{
      box-shadow:0 0 0 3px rgba(255,255,255,.25), 0 8px 20px rgba(15,23,42,.25);
      transform:translateY(-1px);
    }
    .sentence-hint{ font-size:13px; color:var(--muted); }
    .sentence-strip{
      display:flex;
      gap:8px;
      align-items:center;
      overflow-x:auto;
      padding-bottom:2px;
      scrollbar-width:none;
    }
    .sentence-strip::-webkit-scrollbar{ display:none; }
    .strip-chips{ display:flex; gap:8px; min-height:44px; }
    .chip{
      background:var(--chip);
      border:1px solid var(--line);
      border-radius:999px;
      padding:8px 10px;
      font-weight:800;
      font-size:14px;
      display:inline-flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
    }
    .chip .emoji{ font-size:14px; }
    .chip .remove{
      border:0;
      background:#111;
      color:#fff;
      border-radius:999px;
      width:20px;
      height:20px;
      font-size:12px;
      cursor:pointer;
    }
    .strip-actions{ display:flex; flex-wrap:wrap; gap:8px; }
    .speak-bar{
      width:100%;
      font-size:15px;
      padding:12px 14px;
    }

    .core-bar{
      display:flex;
      gap:10px;
      overflow-x:auto;
      padding-bottom:4px;
      scrollbar-width:none;
    }
    .core-bar::-webkit-scrollbar{ display:none; }
    .core-btn{
      border:1px solid var(--line);
      background:#fff;
      border-radius:14px;
      padding:10px 12px;
      font-weight:800;
      font-size:15px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
      min-height:48px;
      cursor:pointer;
    }
    .core-btn .emoji{ font-size:18px; }
    .btn{
      border:0;
      border-radius:10px;
      background:#111;
      color:#fff;
      font-weight:800;
      padding:8px 12px;
      cursor:pointer;
      font-size:13px;
    }
    .btn.secondary{ background:#fff; color:#111; border:1px solid var(--line); }

    .tabs{
      display:flex;
      gap:10px;
      flex-wrap:nowrap;
      overflow-x:auto;
      padding-bottom:4px;
      scrollbar-width:none;
    }
    .tabs::-webkit-scrollbar{ display:none; }
    .tab{
      border:1px solid var(--line);
      background:#fff;
      color:#111827;
      padding:10px 14px;
      border-radius:999px;
      font-weight:800;
      font-size:14px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
      min-height:44px;
    }
    .tab[aria-selected="true"]{
      background:#111;
      color:#fff;
      border-color:#111;
      box-shadow:0 6px 16px rgba(15,23,42,.2);
    }

    .starter-row{
      display:flex;
      align-items:center;
      gap:10px;
      overflow-x:auto;
      padding-bottom:4px;
      scrollbar-width:none;
    }
    .starter-row::-webkit-scrollbar{ display:none; }
    .starter-label{
      font-size:13px;
      font-weight:800;
      white-space:nowrap;
    }
    .starter-btn{
      border:1px solid var(--line);
      background:#111;
      color:#fff;
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:800;
      min-height:44px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    .starter-btn .emoji{ font-size:18px; }
    .starter-btn.secondary{
      background:#fff;
      color:#111;
    }
    .starter-actions{
      display:inline-flex;
      gap:6px;
    }
    .starter-actions button{
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      width:30px;
      height:30px;
      cursor:pointer;
      font-size:14px;
    }

    .search-row{ display:flex; align-items:center; gap:8px; }
    .search-input{
      flex:1 1 auto;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--line);
      font:inherit;
      display:none;
    }
    .search-input.is-active{ display:block; }

    .grid-wrap{
      background:var(--paper);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:var(--shadow);
      padding:12px;
      overflow:auto;
      -webkit-overflow-scrolling:touch;
      flex:1 1 auto;
    }

    .aac-grid{
      display:grid;
      gap:14px;
      grid-template-columns:repeat(2, minmax(0, 1fr));
    }
    .aac-grid.favorites-mobile .aac-card{
      min-height:150px;
      padding:18px 14px;
    }

    .aac-card{
      position:relative;
      min-height:120px;
      border:1px solid var(--line);
      border-radius:16px;
      background:#fff;
      padding:16px 12px 14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      box-shadow:0 6px 14px rgba(15,23,42,.08);
      text-align:center;
      cursor:pointer;
      transition:transform .08s ease, box-shadow .08s ease;
    }
    .aac-card:active{ transform:scale(.98); }
    .aac-card:focus{ outline:3px solid #a78bfa; outline-offset:2px; }

    .aac-media{
      width:100%;
      height:96px;
      border-radius:14px;
      background:#f1f5f9;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#111827;
      font-size:54px;
      font-weight:800;
    }
    .aac-media img{ width:100%; height:100%; object-fit:cover; }

    .aac-label{
      font-weight:900;
      font-size:16px;
      color:#111827;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      width:100%;
    }

    .card-actions{
      position:absolute;
      top:8px;
      left:8px;
      display:flex;
      gap:6px;
      z-index:2;
    }
    .card-actions button{
      width:30px;
      height:30px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      font-size:14px;
      cursor:pointer;
    }
    .fav-btn{
      position:absolute;
      top:8px;
      right:8px;
      width:30px;
      height:30px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      font-size:16px;
      cursor:pointer;
    }
    .fav-btn.is-on{ background:#fee2e2; border-color:#fecaca; }
    .usage-badge{
      position:absolute;
      left:8px;
      top:8px;
      background:#111;
      color:#fff;
      font-size:11px;
      padding:4px 6px;
      border-radius:999px;
      font-weight:800;
    }

    .fab{
      position:fixed;
      right:20px;
      bottom:calc(var(--tabbar-h,72px) + 18px);
      background:#111;
      color:#fff;
      border-radius:999px;
      padding:12px 16px;
      font-weight:800;
      border:0;
      box-shadow:0 10px 24px rgba(15,23,42,.25);
      cursor:pointer;
      z-index:900;
    }
    .fab.is-hidden{ display:none; }

    dialog{
      border:0;
      border-radius:18px;
      width:min(520px, 92vw);
      padding:0;
      box-shadow:0 24px 60px rgba(0,0,0,.25);
    }
    dialog::backdrop{ backdrop-filter: blur(3px); background: rgba(0,0,0,.2); }
    .dlg-body{ padding:16px; display:grid; gap:12px; }
    .dlg-body h3{ margin:0; font-size:18px; }
    .dlg-grid{ display:grid; gap:10px; }
    .dlg-actions{ display:flex; justify-content:flex-end; gap:10px; padding:12px 16px; border-top:1px solid var(--line); }
    label{ font-weight:700; font-size:13px; }
    input[type="text"], select{ width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--line); font:inherit; }
    input[type="file"]{ width:100%; padding:10px; border-radius:10px; border:1px dashed var(--line); background:#fff; }

    .settings-overlay{
      position:fixed; inset:0; background:rgba(15,23,42,.35); display:none; z-index:920;
    }
    .settings-overlay.is-active{ display:block; }
    .settings-drawer{
      position:fixed; top:60px; right:16px; width:min(320px, 88vw);
      background:#fff; border:1px solid var(--line); border-radius:16px; box-shadow:var(--shadow);
      padding:14px; display:none; z-index:930;
    }
    .settings-drawer.is-active{ display:block; }
    .settings-drawer h3{ margin:0 0 8px; font-size:16px; }
    .setting{ display:grid; gap:6px; margin-bottom:10px; }
    .setting label{ display:flex; justify-content:space-between; align-items:center; font-size:13px; }
    .setting input[type="range"]{ width:100%; }
    .toggle-row{ display:flex; align-items:center; gap:8px; font-size:13px; font-weight:700; }

    .toast{
      position:fixed;
      left:50%;
      bottom:calc(var(--tabbar-h,72px) + 18px);
      transform:translateX(-50%);
      background:#111;
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      font-weight:700;
      font-size:13px;
      box-shadow:0 8px 20px rgba(0,0,0,.2);
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease;
      z-index:950;
    }
    .toast.show{ opacity:1; }

    .empty{ color:var(--muted); font-style:italic; padding:8px; }

    @media (max-width:720px){
      .voice-shell{ padding:12px 12px 20px; }
      .aac-card{ min-height:120px; }
      .aac-media{ height:96px; font-size:48px; }
      .sentence-line{ font-size:22px; }
      .speak-bar{ position:sticky; bottom:0; z-index:2; }
    }
    @media (min-width:720px){
      .aac-grid{ grid-template-columns:repeat(3, minmax(0, 1fr)); }
    }
    @media (min-width:960px){
      .aac-grid{ grid-template-columns:repeat(4, minmax(0, 1fr)); }
    }
    @media (min-width:1200px){
      .aac-grid{ grid-template-columns:repeat(5, minmax(0, 1fr)); }
    }
    @media (min-width:1400px){
      .aac-grid{ grid-template-columns:repeat(6, minmax(0, 1fr)); }
    }
    @media print{
      html, body{ overflow:visible; }
      .voice-shell{ height:auto; }
      .grid-wrap{ overflow:visible; }
      .fab, dialog, .toast, .settings-drawer, .settings-overlay, .quick-needs{ display:none !important; }
    }

    .quick-needs{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:calc(var(--tabbar-h,72px) + 8px);
      width:min(720px, calc(100% - 24px));
      display:none;
      gap:8px;
      justify-content:center;
      padding:10px 12px;
      border-radius:16px;
      background:var(--paper);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      z-index:940;
    }
    .quick-needs .quick-btn{
      border:1px solid var(--line);
      background:#111;
      color:#fff;
      border-radius:12px;
      padding:10px 12px;
      font-weight:800;
      font-size:14px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      min-height:46px;
      cursor:pointer;
    }
    @media (max-width:600px){
      .grid-wrap{ padding-bottom:96px; }
      .quick-needs{ display:flex; }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <main class="voice-shell">
    <header class="voice-header">
      <div class="title-row">
        <div class="builder-title">My STAR Voice</div>
        <div class="title-actions">
          <button class="icon-btn" id="soundToggle" aria-label="Card voice toggle">üîä Card voice ON</button>
          <button class="icon-btn" id="searchToggle" aria-label="Search">üîç</button>
          <button class="icon-btn" id="settingsToggle" aria-label="Settings">‚öôÔ∏è</button>
          <label class="edit-toggle">
            <input type="checkbox" id="editModeToggle" />
            Edit Mode
          </label>
        </div>
      </div>

      <div class="builder-panel" aria-label="Sentence builder">
        <div class="sentence-line" id="sentenceLine">Built sentence: <span>Tap cards below to build a sentence.</span></div>
        <div class="sentence-strip" aria-label="Sentence strip">
          <div id="sentenceChips" class="strip-chips"></div>
        </div>
        <div class="strip-actions">
          <button class="btn" id="speakSentence" aria-label="Speak sentence">Speak Sentence</button>
          <button class="btn secondary" id="backspaceSentence" aria-label="Backspace">Backspace</button>
          <button class="btn secondary" id="clearSentence" aria-label="Clear">Clear</button>
        </div>
        <button class="btn speak-bar" id="speakSentenceBar" aria-label="Speak sentence">üîä Speak Sentence</button>
        <div class="sentence-hint">Tap cards below to build a sentence.</div>
      </div>

      <div class="core-bar" id="coreBar" aria-label="Core words">
        <button class="core-btn" data-core="i"><span class="emoji">üßç</span><span>I</span></button>
        <button class="core-btn" data-core="want"><span class="emoji">üí¨</span><span>want</span></button>
        <button class="core-btn" data-core="dont_want"><span class="emoji">üö´</span><span>don't want</span></button>
        <button class="core-btn" data-core="feel"><span class="emoji">üôÇ</span><span>feel</span></button>
      </div>

      <div class="tabs" id="categoryTabs" role="tablist" aria-label="Categories"></div>

      <div class="starter-row" id="starterRow" aria-label="Sentence starters"></div>

      <div class="search-row">
        <input id="searchInput" class="search-input" type="search" placeholder="Search cards" aria-label="Search cards" />
      </div>
    </header>

    <section class="grid-wrap" aria-label="AAC cards">
      <div id="voiceGrid" class="aac-grid"></div>
      <p id="voiceEmpty" class="empty">No cards yet. Turn on Edit Mode to add one.</p>
    </section>

    <div class="quick-needs" id="quickNeeds">
      <button class="quick-btn" data-quick="bathroom">üöΩ Bathroom</button>
      <button class="quick-btn" data-quick="help">üÜò Help</button>
      <button class="quick-btn" data-quick="break">‚è∏ Break</button>
    </div>

    <button class="fab is-hidden" id="addCardBtn" type="button">Ôºã Add Card</button>
  </main>

  <div class="settings-overlay" id="settingsOverlay"></div>
  <aside class="settings-drawer" id="settingsDrawer" aria-label="Speech settings">
    <h3>Speech Settings</h3>
    <div class="setting">
      <label for="rateRange">Rate <span id="rateVal">1.0</span></label>
      <input id="rateRange" type="range" min="0.7" max="1.2" step="0.1" />
    </div>
    <div class="setting">
      <label for="pitchRange">Pitch <span id="pitchVal">1.0</span></label>
      <input id="pitchRange" type="range" min="0.8" max="1.2" step="0.1" />
    </div>
    <div class="setting">
      <label class="toggle-row"><input type="checkbox" id="autoSpeakToggle" /> Auto speak on tap</label>
    </div>
    <div class="setting">
      <label class="toggle-row"><input type="checkbox" id="autoSpeakStartersToggle" /> Auto-speak starters</label>
    </div>
    <div class="setting">
      <label class="toggle-row"><input type="checkbox" id="pinFavoritesToggle" /> Pin Favorites as Home tab</label>
    </div>
    <div class="setting">
      <label class="toggle-row"><input type="checkbox" id="autoBuildFavoritesToggle" /> Auto-build Favorites from most used</label>
    </div>
    <div class="setting">
      <label class="toggle-row"><input type="checkbox" id="clearAfterToggle" /> Clear after Speak</label>
    </div>
  </aside>

  <dialog id="cardDialog">
    <form id="cardForm">
      <div class="dlg-body">
        <h3 id="cardDialogTitle">Add Card</h3>
        <div class="dlg-grid">
          <div>
            <label for="cardLabel">Label</label>
            <input id="cardLabel" name="label" type="text" required />
          </div>
          <div>
            <label for="cardCategory">Category</label>
            <select id="cardCategory" name="category" required></select>
          </div>
          <div>
            <label for="cardPhoto">Photo (optional)</label>
            <input id="cardPhoto" name="photo" type="file" accept="image/*" capture="environment" />
          </div>
        </div>
      </div>
      <div class="dlg-actions">
        <button type="button" class="btn secondary" id="cardCancel">Cancel</button>
        <button type="submit" class="btn" id="cardSave">Save</button>
      </div>
    </form>
  </dialog>

  <dialog id="starterDialog">
    <form id="starterForm">
      <div class="dlg-body">
        <h3 id="starterDialogTitle">Add Starter</h3>
        <div class="dlg-grid">
          <div>
            <label for="starterLabel">Label</label>
            <input id="starterLabel" name="label" type="text" required />
          </div>
          <div>
            <label for="starterPhrase">Phrase to speak</label>
            <input id="starterPhrase" name="phrase" type="text" required />
          </div>
          <div>
            <label for="starterEmoji">Emoji</label>
            <input id="starterEmoji" name="emoji" type="text" maxlength="3" placeholder="üòä" required />
          </div>
        </div>
      </div>
      <div class="dlg-actions">
        <button type="button" class="btn secondary" id="starterCancel">Cancel</button>
        <button type="submit" class="btn" id="starterSave">Save</button>
      </div>
    </form>
  </dialog>

  <div id="toast" class="toast" role="status" aria-live="polite">Saved!</div>
  <div id="tabbar"></div>
  <script type="module" src="/my-star-voice.js?v=2025.01.09N"></script>
  <script type="module" src="/script.js?v=2025.01.09N"></script>
  <script defer src="/ui-shell.js?v=2025.01.09N"></script>
  <script defer src="/scripts/appbar-drawer.js?v=2025.01.09N"></script>
  <script type="module" src="/avatar-float.js?v=2025.01.09N"></script>
  <script type="module" src="/load-navbar.js?v=2025.01.09N"></script>
</body>
</html>
